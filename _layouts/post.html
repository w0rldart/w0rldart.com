<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: en }}">
    {% include html-head.html %}

    <body>
        {% include header.html %}

        <article class="content">
            {% unless page.title_hidden %}
            <h1 id="title">{{ page.title }}</h1>
            <info datetime="{{ page.date | date: " %Y-%m-%d " }}">
                {{ page.date | date: "%b %e, %Y" }}
            </info>
            {% endunless %}

            {{ content }}
        </article>

        {% include footer.html %}
    </body>

</html>
