---
layout: default
---

<section class="posts">
    {% for post in site.posts limit:20 %}
    <article class="post">
        <h2 class="title">
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
        </h2>
        <p>
            {% if post.description %}
                {{ post.description | markdownify | strip_html }}
            {% else %}
                {{ post.excerpt | strip_html }}
            {% endif %}

            <info datetime="{{ page.date | date: "%Y-%m-%d" }}">
                {{ post.date | date: "%b %Y" }}
            </info>
        </p>
    </article>
    {% endfor %}
</section>
