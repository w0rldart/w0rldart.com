---
layout: default
---
<section class="posts">
    {% for post in site.posts limit:20 %}
    <article class="post">
        <a href="{{ post.url }}">
            <h2 class="title">
                {{ post.title }}
            </h2>
        </a>
        <p>
            {% if post.description %}
                {{ post.description | markdownify | strip_html }}
            {% else %}
                {{ post.excerpt | strip_html }}
            {% endif %}
            <span class="info">
                {{ post.date | date: "%b %Y" }}
            </span>
        </p>
    </article>
    {% endfor %}
</section>
